<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="">
    <script src="script.js"></script>

</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled >  
            <div class="buttons">
                <button onclick="clearDisplay()" class="color">AC</button>
                <button onclick="backspace()" class="colorr">&#9003;</button>
                <button onclick="appendToDisplay('%')" class="color">%</button>
                <button onclick="appendToDisplay('/')" class="color">&divide;</button><br>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="color">&times;</button><br>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="color">-</button><br>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="color">+</button><br>
                <button onclick="appendToDisplay('0')" class="big-button">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculateResult('')" class="equal">=</button>
            </div>    
    </div>
</body>
</html>
